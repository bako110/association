<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tous les Événements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --info-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --danger-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .hero-section {
            background: var(--primary-gradient);
            color: white;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="%23fff" stop-opacity="0.1"/><stop offset="100%" stop-color="%23fff" stop-opacity="0"/></radialGradient></defs><circle cx="10" cy="10" r="10" fill="url(%23a)"/><circle cx="30" cy="5" r="8" fill="url(%23a)"/><circle cx="60" cy="15" r="6" fill="url(%23a)"/><circle cx="80" cy="8" r="12" fill="url(%23a)"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(0px) translateY(0px); }
            50% { transform: translateX(30px) translateY(-20px); }
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .events-section {
            padding: 80px 0;
            position: relative;
        }

        .section-divider {
            height: 4px;
            background: var(--primary-gradient);
            width: 100px;
            margin: 0 auto 3rem auto;
            border-radius: 2px;
        }

        .event-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: none;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            margin-bottom: 2rem;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            transition: all 0.3s ease;
        }

        .event-card.status-ongoing::before {
            background: var(--success-gradient);
        }

        .event-card.status-planned::before {
            background: var(--warning-gradient);
        }

        .event-card.status-completed::before {
            background: var(--info-gradient);
        }

        .event-card.status-cancelled::before {
            background: var(--danger-gradient);
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--card-hover-shadow);
        }

        .event-card:hover::before {
            height: 8px;
        }

        .card-body {
            padding: 2rem;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .badge-ongoing {
            background: var(--success-gradient);
        }

        .badge-planned {
            background: var(--warning-gradient);
        }

        .badge-completed {
            background: var(--info-gradient);
        }

        .badge-cancelled {
            background: var(--danger-gradient);
        }

        .event-date {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #6c757d;
            font-weight: 500;
        }

        .event-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 1.5rem 0 1rem 0;
            line-height: 1.3;
        }

        .event-image {
            border-radius: 15px;
            margin: 1rem 0;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .event-image:hover {
            transform: scale(1.02);
        }

        .event-description {
            color: #6c757d;
            line-height: 1.7;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .event-location {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 10px 15px;
            border-radius: 15px;
            border-left: 4px solid #007bff;
            margin: 0;
        }

        .event-location i {
            color: #007bff;
            margin-right: 8px;
        }

        .timeline-connector {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, transparent 0%, #dee2e6 20%, #dee2e6 80%, transparent 100%);
            transform: translateX(-50%);
            z-index: 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: linear-gradient(135deg, #fee 0%, #fdd 100%);
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            margin: 2rem 0;
        }

        .error-message i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: floatUpDown 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .timeline-connector {
                display: none;
            }
            
            .card-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Section Hero -->
    <section class="hero-section">
        <div class="container">
            <div class="hero-content text-center" data-aos="fade-up">
                <h1 class="hero-title">
                    <i class="fas fa-calendar-star me-3"></i>
                    Tous les Événements
                </h1>
                <p class="hero-subtitle">
                    Découvrez la liste complète des événements de notre association
                </p>
            </div>
        </div>
    </section>

    <!-- Section des Événements -->
    <section class="events-section">
        <div class="container">
            <div class="section-divider"></div>
            
            <div class="position-relative">
                <div class="timeline-connector d-none d-md-block"></div>
                <div class="floating-elements">
                    <i class="fas fa-star floating-element" style="font-size: 2rem;"></i>
                    <i class="fas fa-heart floating-element" style="font-size: 1.5rem;"></i>
                    <i class="fas fa-calendar floating-element" style="font-size: 1.8rem;"></i>
                </div>
                
                <div class="row" id="allEventsContainer">
                    <div class="col-12 text-center py-5">
                        <div class="loading-spinner"></div>
                        <p class="mt-3 text-muted">Chargement des événements...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script type="module">
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-out-cubic',
            once: true,
            offset: 100
        });

        // Configuration API - À configurer selon votre API
       import API_BASE_URL from '../scripts/config.js';
        const IMAGES_BASE_URL = API_BASE_URL.replace(/\/api\/?$/, '');

        function formatDateToMonthYear(dateStr) {
            const options = { year: 'numeric', month: 'long' };
            const date = new Date(dateStr);
            return date.toLocaleDateString('fr-FR', options);
        }

        function getStatusClasses(status) {
            switch (status?.toLowerCase()) {
                case 'ongoing':
                    return { 
                        cardClass: 'status-ongoing', 
                        badgeClass: 'badge-ongoing', 
                        label: 'En cours',
                        icon: 'fas fa-play-circle'
                    };
                case 'upcoming':
                    return { 
                        cardClass: 'status-planned', 
                        badgeClass: 'badge-planned', 
                        label: 'Prévu',
                        icon: 'fas fa-clock'
                    };
                case 'completed':
                    return { 
                        cardClass: 'status-completed', 
                        badgeClass: 'badge-completed', 
                        label: 'Terminé',
                        icon: 'fas fa-check-circle'
                    };
                case 'cancelled':
                    return { 
                        cardClass: 'status-cancelled', 
                        badgeClass: 'badge-cancelled', 
                        label: 'Annulé',
                        icon: 'fas fa-times-circle'
                    };
                default:
                    return { 
                        cardClass: 'status-unknown', 
                        badgeClass: 'bg-secondary', 
                        label: 'Statut inconnu',
                        icon: 'fas fa-question-circle'
                    };
            }
        }

        const statusPriority = {
            upcoming: 1,
            ongoing: 2,
            completed: 3,
            cancelled: 4,
            unknown: 5,
        };

        function createEventCard(event, index) {
            const animation = (index % 2 === 0) ? 'fade-right' : 'fade-left';
            const delay = index * 150;
            const statusInfo = getStatusClasses(event.status);

            const imageHtml = (typeof event.image === 'string' && event.image.trim() !== '')
                ? `<img src="${IMAGES_BASE_URL}/uploads/${encodeURIComponent(event.image)}" 
                       alt="${event.title || 'Image événement'}" 
                       class="img-fluid event-image">`
                : '';

            return `
                <div class="col-lg-6 mb-4" data-aos="${animation}" data-aos-delay="${delay}">
                    <div class="card event-card ${statusInfo.cardClass}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <span class="status-badge ${statusInfo.badgeClass}">
                                    <i class="${statusInfo.icon} me-2"></i>
                                    ${statusInfo.label}
                                </span>
                                <div class="event-date">
                                    <i class="fas fa-calendar-alt me-2"></i>
                                    ${formatDateToMonthYear(event.date)}
                                </div>
                            </div>
                            
                            <h5 class="event-title">${event.title}</h5>
                            
                            ${imageHtml}
                            
                            <p class="event-description">${event.description}</p>
                            
                            <div class="event-location">
                                <i class="fas fa-map-marker-alt"></i>
                                <strong>Lieu :</strong> ${event.location}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function loadAllEvents() {
            const API_EVENTS_URL = `${API_BASE_URL}/events`;
            
            try {
                const res = await fetch(API_EVENTS_URL);
                if (!res.ok) throw new Error(`Erreur chargement événements: ${res.status}`);
                const events = await res.json();

                // Tri par priorité de statut puis date
                events.sort((a, b) => {
                    const statusA = statusPriority[a.status?.toLowerCase()] || statusPriority.unknown;
                    const statusB = statusPriority[b.status?.toLowerCase()] || statusPriority.unknown;
                    if (statusA !== statusB) return statusA - statusB;
                    return new Date(a.date) - new Date(b.date);
                });

                const container = document.getElementById('allEventsContainer');
                container.innerHTML = '';

                if (events.length === 0) {
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="text-center py-5">
                                <i class="fas fa-calendar-times" style="font-size: 4rem; color: #dee2e6; margin-bottom: 1rem;"></i>
                                <h3 class="text-muted">Aucun événement trouvé</h3>
                                <p class="text-muted">Il n'y a actuellement aucun événement à afficher.</p>
                            </div>
                        </div>
                    `;
                } else {
                    events.forEach((event, i) => {
                        container.insertAdjacentHTML('beforeend', createEventCard(event, i));
                    });
                }

                // Rafraîchir les animations AOS
                AOS.refresh();

            } catch (error) {
                console.error(error);
                const container = document.getElementById('allEventsContainer');
                if (container) {
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="error-message">
                                <i class="fas fa-exclamation-triangle"></i>
                                <h4>Erreur de chargement</h4>
                                <p>Impossible de charger les événements.</p>
                                <small class="d-block mt-2">${error.message}</small>
                                <button class="btn btn-outline-danger mt-3" onclick="location.reload()">
                                    <i class="fas fa-refresh me-2"></i>Réessayer
                                </button>
                            </div>
                        </div>
                    `;
                }
            }
        }

        // Charger les événements au chargement de la page
        document.addEventListener('DOMContentLoaded', loadAllEvents);
    </script>
</body>
</html>
